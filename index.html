    <style>
        body {

            color: #2e7d32;
        }

        header {
            background: #1b5e20;

            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 420px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #2e7d32;
        }

        .card h2 {
            margin-top: 0;
            color: #1b5e20;
        }

        .sessions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .sessions a {
            text-decoration: none;
            background: #4caf50;
            color: white;
            padding: 8px 0;
            border-radius: 6px;
            text-align: center;
            transition: 0.2s;
        }

        .sessions a:hover {
            background: #2e7d32;
        }
    </style>
</head>
